services:
  # PostgreSQL database for Airflow metadata
  postgres:
    image: postgres:13
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    networks:
      - sales_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # Airflow webserver
  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow_webserver
    restart: always
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'your-secret-key-here'
      DBT_DB_PATH: '/app/data/sales_analytics.db'
      AIRFLOW_UID: 50000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dbt_project:/opt/airflow/dbt_project
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - sales_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Airflow scheduler
  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow_scheduler
    restart: always
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      DBT_DB_PATH: '/app/data/sales_analytics.db'
      AIRFLOW_UID: 50000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dbt_project:/opt/airflow/dbt_project
    command: scheduler
    networks:
      - sales_network

  # Airflow init (one-time setup)
  airflow-init:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow_init
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW_UID: 50000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: >
      bash -c "airflow db migrate && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin"
    networks:
      - sales_network

  # Extract service (kept for manual runs)
  extract:
    build:
      context: ./extract
      dockerfile: Dockerfile
    container_name: sales_extract
    volumes:
      - ./data:/app/data
    environment:
      - NUM_TRANSACTIONS=${NUM_TRANSACTIONS:-1000}
      - NUM_CUSTOMERS=${NUM_CUSTOMERS:-200}
    networks:
      - sales_network

  # Load service (kept for manual runs)
  load:
    build:
      context: ./load
      dockerfile: Dockerfile
    container_name: sales_load
    volumes:
      - ./data:/app/data
    environment:
      - DB_PATH=${DB_PATH:-/app/data/sales_analytics.db}
    depends_on:
      - extract
    networks:
      - sales_network

networks:
  sales_network:
    driver: bridge

volumes:
  postgres-db-volume:
  data: